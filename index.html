    {text:"人生を変えた。もう手放せない相棒",score:4},{text:"便利だと思う。可能性を感じている",score:3},

];

var RESULTS=[
  {minScore:35,oldClass:"天皇・皇族",oldEmoji:"\ud83d\udc51",
    oldDesc:"古代日本の最高権威。万民の上に君臨し、国の秩序そのものを体現する存在。",

    newDesc:"AIを完全に支配下に置き、新時代の「秩序」を自ら創り出す者。複数のAIを自在に操り、事業・創作・意思決定のすべてでAIを戦略兵器として運用する。この層にとってAIは道具ですらなく、自分の思考の延長そのもの。",
    newTrait:"AIなしの世界にはもう戻れない。むしろAIがない時代が信じられない。",

  {minScore:29,oldClass:"貴族・公家",oldEmoji:"\ud83c\udfdb\ufe0f",

    newTrait:"月3,000円を「安すぎる投資」と感じている。",
    color:"#6B3FA0",gradient:"linear-gradient(135deg,#1a0a2e 0%,#2d1b4e 30%,#4a2d7a 60%,#6B3FA0 100%)",population:"推定 10〜15%"},

    newTrait:"無料版で「十分」と思っているが、有料版の世界を知らない。",

    newTrait:"「AIなんて一時的なブーム」と思っている…かもしれない。",
    color:"#5A5A5A",gradient:"linear-gradient(135deg,#111 0%,#2a2a2a 30%,#444 60%,#5A5A5A 100%)",population:"推定 20〜25%"}

var KANJI=["壱","弐","参","肆"],PYR_W=[30,45,60,80,100];

function getResult(s){for(var i=0;i<RESULTS.length;i++){if(s>=RESULTS[i].minScore)return RESULTS[i]}return RESULTS[RESULTS.length-1]}

function App(){
  var _scr=useState("intro"),screen=_scr[0],setScreen=_scr[1];
  var _cq=useState(0),currentQ=_cq[0],setCurrentQ=_cq[1];
  var _sc=useState([]),scores=_sc[0],setScores=_sc[1];
  var _sel=useState(null),selOpt=_sel[0],setSelOpt=_sel[1];
  var _tr=useState(false),isTrans=_tr[0],setIsTrans=_tr[1];
  var _sh=useState(false),showRes=_sh[0],setShowRes=_sh[1];
  var _rv=useState(0),revStage=_rv[0],setRevStage=_rv[1];

  var total=scores.reduce(function(a,b){return a+b},0);
  var res=getResult(total),max=QUESTIONS.length*4,pct=Math.round(total/max*100);

  function answer(score){
    if(isTrans)return;setSelOpt(score);setIsTrans(true);
    setTimeout(function(){
      var ns=scores.concat([score]);setScores(ns);setSelOpt(null);setIsTrans(false);
      if(currentQ<QUESTIONS.length-1){setCurrentQ(currentQ+1)}
      else{setScreen("result");
        setTimeout(function(){setRevStage(1)},500);
        setTimeout(function(){setRevStage(2)},1800);
        setTimeout(function(){setRevStage(3)},3200);
        setTimeout(function(){setShowRes(true)},4200)}
    },600);
  }

  function restart(){setScreen("intro");setCurrentQ(0);setScores([]);setSelOpt(null);setShowRes(false);setRevStage(0);window.scrollTo(0,0)}

  // Particles
  var parts=[];
  for(var i=0;i<12;i++)parts.push(h("div",{key:"p"+i,className:"particle",style:{left:(Math.sin(i*2.5)*40+50)+"%",animation:"floatUp 8s "+(i*.7)+"s infinite ease-out"}}));

  // INTRO
  function intro(){
    return h("div",{style:{animation:"fadeInUp 1s ease-out",paddingTop:40}},
      h("div",{style:{textAlign:"center",marginBottom:48}},
        h("div",{style:{fontSize:12,letterSpacing:6,color:"rgba(200,180,150,.5)",marginBottom:24}},"AI時代の身分診断"),
        h("h1",{style:{fontSize:42,fontWeight:900,lineHeight:1.3,margin:"0 0 8px",fontFamily:"'Zen Old Mincho','Noto Serif JP',serif"}},"汝は何者か"),
        h("div",{style:{width:60,height:2,background:"linear-gradient(90deg,transparent,#C41E3A,transparent)",margin:"20px auto"}}),
        h("p",{style:{fontSize:15,lineHeight:2,color:"rgba(200,180,150,.7)",maxWidth:480,margin:"0 auto"}},
          "現代社会は「民主」で「平等」だと言われている。",h("br"),
          "だが、本当にそうだろうか。",h("br"),h("br"),
          "AIという新たな「刀」を手にした者と、",h("br"),
          "その存在すら知らぬ者の間に、",h("br"),
          h("span",{style:{color:"#C41E3A"}},"見えない身分の壁"),"が静かに立ち上がっている。")),
      h("div",{style:{background:"rgba(255,255,255,.02)",border:"1px solid rgba(200,180,150,.1)",borderRadius:12,padding:28,marginBottom:40}},
        h("div",{style:{fontSize:13,color:"rgba(200,180,150,.5)",marginBottom:16,letterSpacing:2}},"── 診断の仕組み"),
        h("p",{style:{fontSize:14,lineHeight:1.9,color:"rgba(200,180,150,.65)",margin:0}},
          "全",h("strong",{style:{color:"#e8dcc8"}},"10問"),"の問いに答えることで、AIに対するあなたの理解度・活用度・意識を多角的に測定します。結果は、日本の歴史的身分制度になぞらえた",
          h("strong",{style:{color:"#e8dcc8"}},"「旧身分」"),"と、AI時代の新たな階層を示す",
          h("strong",{style:{color:"#C41E3A"}},"「新身分」"),"で発表されます。")),
      h("div",{style:{textAlign:"center"}},h("button",{className:"start-btn",onClick:function(){setScreen("quiz")}},"診断を始める")),

  }

  // QUIZ
  function quiz(){

        h("div",{style:{display:"flex",gap:3,height:4}},

        h("div",{style:{display:"flex",flexDirection:"column",gap:12}},
          q.options.map(function(o,i){

  // RESULT
  function result(){

      var items=[];

        h("div",{style:{fontSize:64,marginBottom:8}},r.newEmoji)),

        h("div",{style:{display:"flex",alignItems:"center",gap:8,marginBottom:12}},

        h("div",{style:{display:"flex",alignItems:"center",gap:16,marginBottom:12}},
          h("span",{style:{fontSize:36}},r.oldEmoji),
          h("span",{style:{fontSize:28,fontWeight:900,fontFamily:"'Zen Old Mincho',serif"}},r.oldClass)),
        h("p",{style:{fontSize:14,lineHeight:1.8,color:"rgba(200,180,150,.6)",margin:0}},r.oldDesc)),

      h("div",{style:{textAlign:"center",margin:"16px 0",fontSize:24,color:"rgba(200,180,150,.2)"}},"\u2193"),

        h("div",{style:{display:"flex",alignItems:"center",gap:8,marginBottom:12}},
          h("span",{style:{fontSize:11,letterSpacing:3,color:"rgba(232,220,200,.5)"}},"AI時代の新身分"),
          h("div",{style:{flex:1,height:1,background:"rgba(232,220,200,.08)"}})),
        h("div",{style:{display:"flex",alignItems:"center",gap:16,marginBottom:16}},
          h("span",{style:{fontSize:36}},r.newEmoji),
          h("div",null,
            h("span",{style:{fontSize:32,fontWeight:900,fontFamily:"'Zen Old Mincho',serif",color:"#fff"}},r.newClass),
            h("div",{style:{fontSize:12,color:"rgba(232,220,200,.4)",marginTop:4}},"推定人口比: "+r.population))),
        h("p",{style:{fontSize:14,lineHeight:1.9,color:"rgba(232,220,200,.8)",margin:"0 0 16px"}},r.newDesc),
        h("div",{style:{background:"rgba(0,0,0,.2)",borderRadius:8,padding:"12px 16px",fontSize:13,color:"rgba(232,220,200,.6)",fontStyle:"italic"}},
          "\ud83d\udcac 「"+r.newTrait+"」")),
      // Pyramid
      h("div",{className:"result-card",style:{animation:"revealLine .6s ease-out 1s both"}},
        h("div",{style:{fontSize:11,letterSpacing:3,color:"rgba(200,180,150,.4)",marginBottom:20}},"AI新階級ピラミッド"),
        RESULTS.map(function(rr,i){
          var isYou=rr.newClass===r.newClass;
          return h("div",{key:i,style:{display:"flex",alignItems:"center",gap:12,marginBottom:10,opacity:isYou?1:.4}},
            h("div",{style:{width:60,fontSize:12,textAlign:"right",flexShrink:0,color:isYou?r.color:"rgba(200,180,150,.5)"}},rr.newEmoji+" "+rr.newClass),
            h("div",{style:{flex:1}},
              h("div",{className:"tier-bar"+(isYou?" active":""),style:{width:PYR_W[i]+"%",background:isYou?rr.color:"rgba(200,180,150,.1)",color:isYou?"#fff":"transparent"}},
                isYou?h("span",{style:{fontWeight:700}},"\u25c4 あなた"):null)),
            h("div",{style:{width:56,fontSize:10,color:"rgba(200,180,150,.3)",flexShrink:0}},rr.population.replace("推定 ","")))
        })),
      // Warning
      h("div",{style:{background:"rgba(196,30,58,.05)",border:"1px solid rgba(196,30,58,.15)",borderRadius:12,padding:24,marginBottom:28,textAlign:"center",animation:"revealLine .6s ease-out 1.4s both"}},
        h("div",{style:{fontSize:14,lineHeight:2,color:"rgba(200,180,150,.7)"}},
          "民主主義も、平等も、幻想かもしれない。",h("br"),
          "だが、",h("span",{style:{color:"#C41E3A",fontWeight:700}},"AIという刀"),"は誰にでも手に取れる。",h("br"),
          h("span",{style:{fontSize:12,color:"rgba(200,180,150,.4)"}},"問題は、あなたがそれを握るかどうかだ。"))),
      // Restart
      h("div",{style:{textAlign:"center",marginTop:8}},h("button",{className:"restart-btn",onClick:restart},"もう一度診断する")),
      h("div",{style:{textAlign:"center",marginTop:24,fontSize:11,color:"rgba(200,180,150,.2)"}},"※この診断はエンターテインメントです。すべての人に無限の可能性があります。")));
  }

  var content=null;
  if(screen==="intro")content=intro();
  else if(screen==="quiz")content=quiz();
  else if(screen==="result")content=result();

  return h("div",{style:{position:"relative",overflow:"hidden",minHeight:"100vh"}},
    h("div",{className:"bg-overlay"}),
    parts,
    h("div",{style:{maxWidth:640,margin:"0 auto",padding:"20px 20px 60px",position:"relative",zIndex:1}},content));
}

ReactDOM.createRoot(document.getElementById("root")).render(h(App));
</script>
